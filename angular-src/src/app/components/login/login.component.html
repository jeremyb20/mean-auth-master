<div class="row no-gutters justify-content-center fadeInDown">
  <div class="col-md-6">
    <div class="card">
      <header class="card-header fadeIn first">
        <a [routerLink]="['/register']" class="nav-link float-right btn btn-outline-primary mt-1">Register</a>
        <h4 class="card-title mt-2">Log In</h4>
      </header>
      <article class="card-body">
        <form class="form-signin" (submit)="onLoginSubmit()">
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control fadeIn second" placeholder="Enter Username" [(ngModel)]="username" name="username">
          </div>
          <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" class="form-control fadeIn third" autocomplete="on" placeholder=" Enter Password" [(ngModel)]="password" name="password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <input class="btn btn-primary btn-block" type="submit" value="Login">
        </form>
      </article> <!-- card-body end .// -->
      <div class="border-top card-body text-center">Go home? <a [routerLink]="['/']">Home</a></div>
    </div> <!-- card.// -->
  </div> <!-- col.//-->

</div> <!-- row.//-->
